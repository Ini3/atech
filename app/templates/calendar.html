<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    #calendar {
      max-width: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Teacher Calendar</h1>

  <div style="text-align: center; margin-bottom: 10px;">
    <input type="number" id="clientIdInput" placeholder="Enter Client ID">
    <button onclick="getScheduleSuggestions()">Get Suggestions</button>
  </div>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        selectable: true,
        editable: true,
        events: {
          url: '/api/sessions',
          failure: () => alert('Error fetching sessions')
        },
        select: function (info) {
          const classTypeId = prompt('Enter class_type_id for this session:');
          if (!classTypeId) return;

          fetch('/api/sessions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              class_type_id: parseInt(classTypeId),
              scheduled_at: info.startStr,
              duration_minutes: (info.end - info.start) / 60000,
              is_individual: true
            })
          })
            .then(response => response.json())
            .then(data => {
              alert('Session created');
              calendar.refetchEvents();
            });
        },
        eventDrop: function (info) {
          fetch(`/api/sessions/${info.event.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              scheduled_at: info.event.start.toISOString(),
              duration_minutes: (info.event.end - info.event.start) / 60000
            })
          })
            .then(res => res.json())
            .then(() => {
              alert('Session updated');
            });
        },
        eventResize: function (info) {
          fetch(`/api/sessions/${info.event.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              scheduled_at: info.event.start.toISOString(),
              duration_minutes: (info.event.end - info.event.start) / 60000
            })
          })
            .then(res => res.json())
            .then(() => {
              alert('Session resized');
            });
        },
        eventClick: function (info) {
          if (confirm('Delete this session?')) {
            fetch(`/api/sessions/${info.event.id}`, { method: 'DELETE' })
              .then(res => res.json())
              .then(() => {
                alert('Session deleted');
                info.event.remove();
              });
          }
        }
      });

      calendar.render();
    });

    function getScheduleSuggestions() {
      const clientId = document.getElementById("clientIdInput").value;
      if (!clientId) {
        alert("Please enter a Client ID.");
        return;
      }

      fetch(`/api/schedule-helper/${clientId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error || data.message) {
            alert(data.error || data.message);
          } else {
            console.log("Suggestions for client", clientId, data.suggestions);
            alert(`Found ${data.suggestions.length} suggestions. Check the console.`);
          }
        })
        .catch(err => {
          console.error("Error fetching suggestions:", err);
          alert("Failed to fetch schedule suggestions.");
        });
    }
  </script>

</body>
</html>
